<div class="row">
    <div ng-repeat="story in userLibrary | filter:searchText">
        <div class="col-md-3">

            <div class="libraryStoryFrame">

                <a class="frameContainer" href="/#/singleStory/{{story.storyId}}">

                    <div class="imagesContainer">
                        <svg class="imagesContainerBackground" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 44 32"><path d="m0 0v4h4v4h-4v16h4v4h-4v4h44v-4h-4v-4h4v-16h-4v-4h4v-4h-44m8 4h4v4h-4v-4m8 0h4v4h-4v-4m8 0h4v4h-4v-4m8 0h4v4h-4v-4m-24 20h4v4h-4v-4m8 0h4v4h-4v-4m8 0h4v4h-4v-4m8 0h4v4h-4v-4"/></svg>

                        <div class="storySnapshots">
                            <div class="storySnapshotContainer" ng-repeat="act in story.frames | limitTo:3:1">
                                <svg class="storySnapshot textToSpeechThumbnail" ng-show="(act.mediaType === 2)" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 152.0599975585938 176" enable-background="new 0 0 192 192"><defs><path d="m172.06 84c0-41.97-34.09-76-76.06-76-41.97 0-76 34.03-76 76 0 39.76 36.24 72 76 72v28c46.18-23.42 76.06-61.11 76.06-100" id="0"/><clipPath id="1"><use xlink:href="#0"/></clipPath></defs><path clip-path="url(#1)" d="m96 8c-41.97 0-76 34.03-76 76 0 39.76 36.24 72 76 72v28c46.18-23.42 76.06-61.11 76.06-100 0-41.97-34.09-76-76.06-76m8 41c16.02 3.64 28 17.94 28 35.08 0 17.14-11.98 31.44-28 35.08v-8.26c11.56-3.44 20-14.14 20-26.82 0-12.68-8.44-23.38-20-26.82v-8.26m-8 3.08v64l-20-20h-16v-24h16l20-20zm8 15.9c5.92 2.94 10 9.04 10 16.1 0 7.06-4.08 13.159-10 16.12v-32.22" transform="translate(-20-8)" fill="#E0E0E0"/></svg>
                                <img class="storySnapshot" ng-show="(act.mediaType !== 2)" ng-src="{{act.previewUrl}}"></img>
                            </div>
                        </div>

                        <span class="caption">
                            <h2>{{story.title}}</h2>
                            <p>{{story.description}}</p>
                            <p>-{{story.username}}</p>
                        </span>

                    </div>

                    <div class="infoContainer">
                        <div class="infoBackground">
                            <span class="storyInfo">
                                <h2>{{story.title}}</h2>
                            </span>
                        </div>
                    </div>

                </a>

                <div class="modificationButtons">
                    <div class="modificationButtonsContainer">
                        <button class="btn btn-lg btn-success edit-button" ng-click="editStory(story.storyId)">
                            <iron-icon icon="image:edit" class="icon-margin-left"></iron-icon>
                        </button>
                        <button class="btn btn-lg btn-danger delete-button" ng-click="deleteStory(story.storyId)">
                            <iron-icon icon="icons:delete" class="icon-margin-left"></iron-icon>
                        </button>
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>
