<div class="row">
    <div class="col-md-offset-1"><h2>Top Stories Today</h2></div>
</div>

<form class="form-horizontal">
    <div class="form-group form-group-lg">
        <div class="col-sm-3 col-sm-offset-1">
            <input class="form-control" type="text" id="formGroupInputLarge" placeholder="Search" ng-model="search">
        </div>
    </div>
</form>

<div class="row">
    <div class="dashfade" ng-repeat="story in showcase | filter:search">
        <div class="col-md-3">

            <div class="topStoryframe">
                <a href="/#/singleStory/{{story.storyId}}">

                    <div class="thumbnailContainer">
                        <div class="thumbnailWrapper">
                            <img class="storyThumbnail" ng-src="{{story.thumbnail}}"></img>
                        </div>
                    </div>

                    <div class="infoContainer">
                        <div class="infoBackground">

                            <span class="storyInfo">
                                <h2>{{story.title}}</h2>
                            </span>

                            <span class="caption">
                                <h2>{{story.title}}</h2>
                                <p>{{story.description}}</p>
                                <p>-{{story.username}}</p>
                            </span>

                        </div>
                    </div>

                </a>
            </div>

        </div>
    </div>
</div>
