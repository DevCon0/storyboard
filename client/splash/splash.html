<div class="row">
    <div class="col-md-offset-1"><h2>Top Stories Today</h2></div>
</div>

<form class="form-horizontal">
    <div class="form-group form-group-lg">
        <div class="col-sm-3 col-sm-offset-1">
            <input class="form-control" type="text" id="formGroupInputLarge" placeholder="Search" ng-model="search">
        </div>
    </div>
</form>

<div class="row">
    <div class="dashfade" ng-repeat="story in showcase | filter:search">
        <div class="col-md-3">
            <div class="topStoryframe">
                <a href="/#/singleStory/{{story.storyId}}">
                    <div class="frameImagesContainer">
                        <svg class="frameImagesBackground" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 44 32"><path d="m0 0v4h4v4h-4v16h4v4h-4v4h44v-4h-4v-4h4v-16h-4v-4h4v-4h-44m8 4h4v4h-4v-4m8 0h4v4h-4v-4m8 0h4v4h-4v-4m8 0h4v4h-4v-4m-24 20h4v4h-4v-4m8 0h4v4h-4v-4m8 0h4v4h-4v-4m8 0h4v4h-4v-4"/></svg>
                        <div class="frameSnapshots">
                            <div class="frameSnapshotsThumbnail" ng-repeat="act in story.frames | limitTo:3:1">
                                <svg ng-show="act.isTextToSpeech" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 152.0599975585938 176" enable-background="new 0 0 192 192"><defs><path d="m172.06 84c0-41.97-34.09-76-76.06-76-41.97 0-76 34.03-76 76 0 39.76 36.24 72 76 72v28c46.18-23.42 76.06-61.11 76.06-100" id="0"/><clipPath id="1"><use xlink:href="#0"/></clipPath></defs><path clip-path="url(#1)" d="m96 8c-41.97 0-76 34.03-76 76 0 39.76 36.24 72 76 72v28c46.18-23.42 76.06-61.11 76.06-100 0-41.97-34.09-76-76.06-76m8 41c16.02 3.64 28 17.94 28 35.08 0 17.14-11.98 31.44-28 35.08v-8.26c11.56-3.44 20-14.14 20-26.82 0-12.68-8.44-23.38-20-26.82v-8.26m-8 3.08v64l-20-20h-16v-24h16l20-20zm8 15.9c5.92 2.94 10 9.04 10 16.1 0 7.06-4.08 13.159-10 16.12v-32.22" transform="translate(-20-8)" fill="#E0E0E0"/></svg>
                                <img ng-show="!act.isTextToSpeech" ng-src="{{act.previewUrl}}"></img>
                            </div>
                        </div>
                        <span class="caption"><h2>{{story.title}}</h2><p>{{story.description}}</p><p>-{{story.username}}</p></span>
                    </div>
                    <div class="frameInfoContainer">
                        <div class="frameInfoBackground">
                            <span class="frameInfo"><h2>{{story.title}}</h2></span>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
