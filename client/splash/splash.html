<div class="col-md-2"></div>
<h2>Top Stories Today</h2>
<div class="row">
    <div class="col-md-2"></div>
    <div ng-repeat="story in topStories">
        <div class="col-md-2">
            <div class="centerBlock">
                <div class="frame">
                    <a href="#"><img ng-src="{{story.url}}"></img> <span class="caption"><h2>{{story.title}}</h2><p>{{story.text}}</p><p>-{{story.creator}}</p></span></a>
                </div>
            </div>
        </div>
        <div class="col-md-1"></div>
    </div>
    <div class="col-md-1"></div>
</div>
