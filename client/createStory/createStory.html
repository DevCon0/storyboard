<paper-header-panel>
<div class="paper-header blue">{{user}}, create your own story!<span style="padding-left: 10px;"><button type="button" ng-click="prepopulateInputs()" class="btn btn-danger">Pre-populate inputs</button></span></div>
<!-- <h1>{{user}}, create your own story!<span><button type="button" ng-click="prepopulateInputs()" class="btn btn-danger">Pre-populate inputs</button></span></h1> -->
<div class="content">
<div class="row">
  <div class="col-md-offset-1 col-md-3">
    <paper-card heading="Story Info" elevation="3">
      <form>
          <div class="form-group">
            <label for="storyTitleInput">Story Title</label>
            <input type="text" ng-model="storyTitle" class="form-control" placeholder="My Story" maxlength="50">
          </div>
          <div class="form-group">
            <label for="storyDescriptionInput">Story Description</label>
            <input type="text" ng-model="storyDescription" class="form-control" placeholder="Once upon a time..." maxlength="255">
          </div>
          <div class="form-group">
            <label for="storyThumbnailUrlInput">Story Thumbnail URL</label>
            <input type="text" ng-model="storyThumbnailUrl" class="form-control" placeholder="http://www">
          </div>
          <img class="create-previewThumbnail" ng-src="{{storyThumbnailUrl}}" on-url-error="http://rationalwiki.org/w/images/f/f5/Error_icon.svg"></img>
      </form>
      <div class="row clean"></div>
      <div ng-show="checkRequiredFields()">
        <button type="button" class="btn btn-success" ng-click="previewStory()" data-toggle="modal" data-target="#myModal">Preview Story</button>
        <button type="button" class="btn btn-success saveButton" ng-click="saveStory()">Save your story</button>
      </div>
    </paper-card>
  </div>
  <div class="creationFrameDiv col-md-2">
    <paper-card heading="Act I" elevation="3">
      <form ng-submit="previewFrame(1)">
        <div class="form-group">
          <label for="youtubeUrl1">Youtube URL</label>
          <input type="url" ng-model="frame1YoutubeUrl" class="form-control" id="youtubeUrl1" placeholder="https://www.youtube.com">
        </div>
        <div class="form-group">
          <label for="startTime1">Start Time (sec)</label>
          <input type="text" ng-model="frame1StartTime" class="form-control" id="startTime1" placeholder="0">
        </div>
        <div class="form-group">
          <label for="endTime1">End Time (sec)</label>
          <input type="text" ng-model="frame1EndTime" class="form-control" id="endTime1" placeholder="0">
        </div>
        <button type="submit" class="btn btn-success">Preview Act</button>
        <span><paper-spinner-lite ng-if="showSpinner1" class="blue" active></paper-spinner-lite></span>
      </form>
      <div class="col-md-12 clean"></div>
      <div id="frame1Preview" class="col-md-12"></div>
    </paper-card>
  </div>
  <div class="creationFrameDiv col-md-2">
    <paper-card heading="Act II" elevation="3">
      <form ng-submit="previewFrame(2)">
        <div class="form-group">
          <label for="youtubeUrl2">Youtube URL</label>
          <input type="url" ng-model="frame2YoutubeUrl" class="form-control" id="youtubeUrl2" placeholder="https://www.youtube.com">
        </div>
        <div class="form-group">
          <label for="startTime2">Start Time (sec)</label>
          <input type="text" ng-model="frame2StartTime" class="form-control" id="startTime2" placeholder="0">
        </div>
        <div class="form-group">
          <label for="endTime2">End Time (sec)</label>
          <input type="text" ng-model="frame2EndTime" class="form-control" id="endTime2" placeholder="0">
        </div>
        <button type="submit" class="btn btn-success">Preview Act</button>
        <span><paper-spinner-lite ng-if="showSpinner2" class="blue" active></paper-spinner-lite></span>
      </form>
      <div class="col-md-12 clean"></div>
      <div id="frame2Preview" class="col-md-12"></div>
    </paper-card>
  </div>
  <div class="creationFrameDiv col-md-2">
    <paper-card heading="Act III" elevation="3">
      <form ng-submit="previewFrame(3)">
        <div class="form-group">
          <label for="youtubeUrl3">Youtube URL</label>
          <input type="url" ng-model="frame3YoutubeUrl" class="form-control" id="youtubeUrl3" placeholder="https://www.youtube.com">
        </div>
        <div class="form-group">
          <label for="startTime3">Start Time (sec)</label>
          <input type="text" ng-model="frame3StartTime" class="form-control" id="startTime3" placeholder="0">
        </div>
        <div class="form-group">
          <label for="endTime3">End Time (sec)</label>
          <input type="text" ng-model="frame3EndTime" class="form-control" id="endTime3" placeholder="0">
        </div>
        <button type="submit" class="btn btn-success">Preview Act</button>
        <span><paper-spinner-lite ng-if="showSpinner3" class="blue" active></paper-spinner-lite></span>
      </form>
      <div class="col-md-12 clean"></div>
      <div id="frame3Preview" class="col-md-12"></div>
    </paper-card>
  </div>
</div>
</div> <!--content-->
</paper-header-panel>

<div id="myModal" class="modal fade" role="dialog" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-lg">
        <!-- Modal Content-->
        <div class="modal-content">
            <div class="modal-header preview-modal-header">
                <h1>Preview</h1>
                <div id="player1"></div>
                <div id="player2"></div>
                <div id="player3"></div>
                <div class="modal-footer preview-modal-footer">
                    <button type="button" class="btn btn-success" ng-click="saveStory()" data-dismiss="modal">Save your story</button>
                    <button type="button" class="btn btn-danger" ng-click="destoryFrames()" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
        <!-- End Modal Content-->
    </div>
</div>
