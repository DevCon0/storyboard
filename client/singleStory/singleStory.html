<div class="single-story-outer">
    <div ng-hide="firstFrameReady" class="single-story-inner">
        <img class ="single-story-spinner" src="http://www.tenniswake.fr/tennis/annonces-tennis/images/ajax-loader-tennis.gif" />
        </div>
        <div ng-show="firstFrameReady" class="single-story-inner">
            <div class="row">
                <div class="act1 col-md-4 player-video" ng-class="act1divclass">
                    <div id="player1" class="center-it"></div>
                </div>

                <div class="act2 col-md-4 player-video" ng-class="act2divclass">
                    <div id="player2" class="center-it"></div>
                </div>

                <div class="act3 col-md-4 player-video" ng-class="act3divclass">
                    <div id="player3" class="center-it"></div>
                </div>
            </div>
            <div id="player0" style="visibility:hidden;"></div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <div class="panel panel-primary single-story-replay-button" ng-class="replaybutton">
                    <div class="panel-heading">
                        <div class="panel-title panel-title-font">
                            {{storyTitle}}
                            <span style="float: right; padding-right: 5px;">Made with<iron-icon icon="icons:favorite" class="icon-margin-left"></iron-icon> by {{storyUsername}}</span>
                        </div>
                    </div>
                    <div class="panel-body panel-body-font">
                        <span style="float:left;">Story Creation: {{storyCreatedAt}}</span>
                        <span class="view-count">Views: {{viewCount}}</span>
                        <hr style="width: 100%; color: black; height: 2px; background-color:black;" />
                        {{storyDescription}}<br />
                        <br />
                        <button class="btn btn-lg btn-success button-location" ng-click="replay()"><span class="glyphicon glyphicon-repeat" aria-hidden="true"></span>  Replay</button>
                    </div>
                </div>
            </div>
            <div class="col-md-2 col-md-offset-10">
            </div>
        </div>
    </div>
